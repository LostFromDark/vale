<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif" alt="Cute teddy bear with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[100px]">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[100px]">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif", // Cute GIF
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif", // Cute GIF
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif", // Cute GIF
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif", // Cute GIF
      "https://media1.tenor.com/m/rlvsujbkhtsAAAAd/milk-and-mocha-bear-couple.gif",  // Sad GIF
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif",  // Cute GIF
      "https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif"  // Jealous GIF
    ];

    noButton.addEventListener('click', function() {
        console.log('No button clicked'); // Debugging
        if (noClickCount < 7) {
            noClickCount++;
            imageDisplay.src = imagePaths[noClickCount];
            buttonHeight += 50; // Increase height significantly on each click
            buttonWidth += 50;
            fontSize += 25;
            yesButton.style.height = `${buttonHeight}px`;
            yesButton.style.width = `${buttonWidth}px`;
            yesButton.style.fontSize = `${fontSize}px`;
            if (noClickCount < 8) {
                noButton.textContent = ["No", "Are you sure?", "pelez", "Reallyyy?!!", "Arkai manxe vayera hola:c", "Even after the flower?:c", "You're breaking my heart", "xii thekai xa..."][noClickCount];
            }
        }
    });

    yesButton.addEventListener('click', () => {
        console.log('Yes button clicked'); // Debugging
        imageDisplay.src = 'https://media1.tenor.com/m/SYUZJTPVVlYAAAAd/bear-love.gif'; // Different gif when 'Yes' is clicked
        valentineQuestion.textContent = "Yayyy!! :3";
        responseButtons.style.display = 'none';
        confetti();
    });
  </script>
</body>
</html>
